<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-4">
  Add User
</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        [ngClass]="{
          'is-invalid': userFirstName.errors && userFirstName.touched
        }"
        class="form-control"
        name="First Name"
        #userFirstName="ngModel"
        required
        minlength="2"
      />
      <div class="invalid-feedback">
        First name required
      </div>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.lastName"
        name="Last Name"
      />
    </div>
    <div class="form-control">
      <label>Email</label>
      <input
        [(ngModel)]="user.email"
        name="email"
        type="text"
        class="form-control"
      />
    </div>

    <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">
      Add New User
    </button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li
    class="card card-body mb-2"
    *ngFor="let user of users"
    [class.bg-light]="user.isActive"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small
        ><button
          (click)="user.hide = !user.hide"
          class="btn btn-dark btn-sm ml-2"
        >
          <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button
      ></small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email: {{ user.email }}</li>

      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
